<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuis Jenis-Jenis Hewan Vertebrata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="judul-kuis">Kuis: Jenis-Jenis Hewan Vertebrata</h1>
        
        <!-- Form Nama Lengkap -->
        <div id="form-nama">
            <label for="namaSiswa"><b>Nama Lengkap:</b></label>
            <input type="text" id="namaSiswa" placeholder="Isi nama lengkap" autocomplete="off">
            <button id="mulaiBtn">Mulai Kuis</button>
        </div>

        <!-- Form Kuis -->
        <form id="quizForm" style="display:none;">
            <div id="question-container"></div>
            <div id="nav-buttons">
                <button type="button" id="prevBtn" style="display:none"></button>
                <button type="button" id="nextBtn"></button>
                <button type="submit" id="submitBtn" style="display:none">Lihat Hasil</button>
            </div>
        </form>
        
        <div id="result"></div>
        <!-- Tombol Unduh Jawaban & Nilai -->
        <button id="downloadBtn" style="display:none; margin: 20px auto 0 auto;">Unduh Jawaban & Nilai</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
